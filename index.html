<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h3>Metric/Imperial Unit Conversion</h3>
            <input id = "input-el" type="number" min="0" oninput="validity.valid||(value='');">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="length"><div class="innerContent">Length (Metre/Feet)</div>
        <div id="length-el"></div>
    </div>
        <div class="volume"><div class="innerContent">Volume (Litres/Gallons)</div>
        <div id="volume-el"></div>
    </div>
        <div class="mass"><div class="innerContent">Mass (Kilograms/Pounds)</div>
        <div id="mass-el"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
